on:
  push:
    branches: main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "30 17 * * 6"

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-22.04,   r: 'release'}
          - {os: ubuntu-24.04,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-24.04,   r: 'release'}
          - {os: ubuntu-24.04,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # Cache dependencies based on renv.lock and DESCRIPTION
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: |
            ${{ runner.tool_cache }}/R
            .R/renv/cache
          key: R-${{ matrix.config.os }}-${{ matrix.config.r }}-${{ hashFiles('**/DESCRIPTION', '**/renv.lock') }}
          restore-keys: |
            R-${{ matrix.config.os }}-${{ matrix.config.r }}-

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 3
          extra-packages: |
            any::rcmdcheck
          needs: |
            check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
